# Meta Data for SEO

## Homepage
title = "ipld"
titleSeparator = "-"
titleAddition = "IPLD Docs"
description = "IPLD is the data model of the content-addressable web."

## Documentation
# docsVersion = "0.3"

## Open Graph
images = ["img/ipld-tree.svg"]
ogLocale = "en_US"
domainTLD = "ipld.io/docs/"
titleHome = "IPLD Docs"

## Twitter Cards
twitterSite = "@IPLDbot"
twitterCreator = "@protocollabs"

## JSON-LD
schemaType = "Organization"
schemaName = "ipld"
schemaAuthor = "Protocol Labs"
schemaAuthorGitHub = "https://github.com/protocol/"
schemaLocale = "en-US"
schemaLogo = "/img/ipld-tree.svg"
schemaLogoWidth = 512
schemaLogoHeight = 512
schemaImage = "/img/ipld-tree.svg"
schemaImageWidth = 1280
schemaImageHeight = 640
schemaTwitter = "https://twitter.com/IPLDbot"
schemaLinkedIn = "https://www.linkedin.com/company/protocollabs/"
schemaGitHub = "https://github.com/ipld/ipld"
schemaSection = "blog"

## Sitelinks Search Box
siteLinksSearchBox = false

## Chrome Browser
themeColor = "#fff"

# Images
quality = 85
bgColor = "#fff"
landscapePhotoWidths = [900, 800, 700, 600, 500]
portraitPhotoWidths = [800, 700, 600, 500]
lqipWidth = "20x"
smallLimit = "300"

# Images
imageResponsive = true
imageConvertTo = "webp"
imageImageSizes = ["480","720","1080","1280","1600","2048"]
singleSize = false
imageAddClass = "img-fluid lazyload blur-up"

### Image template
defaultImage = "default-image.png" # put in `./assets/images/`
fillImage = "1270x740 Center" # normalize image size

# Footer
footer = "Built with ❤️ from <a class=\"text-muted\" href=\"https://ipld.io/\">IPLD</a>, <a class=\"text-muted\" href=\"https://gohugo.io/\">Hugo</a>, and <a class=\"text-muted\" href=\"https://getdoks.org/\">Doks</a>"

# Alert
alert = true
alertDismissable = true
alertText = "The IPLD docs have a new look! Help the docs continue to improve by <a class=\"alert-link stretched-link\" href=\"https://github.com/ipld/ipld\" target=\"_blank\" rel=\"noopener\">providing feedback and contributing.</a>"

# Edit Page
repoHost = "GitHub"
docsRepo = "https://github.com/ipld/ipld"
docsRepoBranch = "master"
editPage = true
lastMod = true

[sections]
  sectionNav = ["docs"]

[options]
  lazySizes = true
  clipBoard = true
  instantPage = true
  flexSearch = true
  searchSectionsShow = []
  searchSectionsIndex = []
  darkMode = true
  bootStrapJs = true
  breadCrumb = false
  highLight = true
  kaTex = false
  multilingualMode = false
  docsVersioning = false
  fullWidth = false
  navbarSticky = false
  toTopButton = true
  scrollSpy = false # experimental; needs Bootstrap >= 5.2.0-beta1

[menu]
  [menu.section]
    auto = true
    collapsibleSidebar = false
